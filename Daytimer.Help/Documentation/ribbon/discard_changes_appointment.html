<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>Calendar</strong>.</li><li>Create an appointment (by pressing Ctrl+N).</li><li>Click <strong>Appointment</strong>.</li><li>In the <strong>Actions</strong> group click <strong>Discard Changes</strong>.</li></ol><p>Look for this icon:</p><img src="/delete.png" /><p><strong>More about &quot;Discard Changes&quot;</strong></p><p>Stop editing this appointment. Any unsaved changes will be lost.</p>
