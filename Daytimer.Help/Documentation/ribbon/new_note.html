<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>Notes</strong>.</li><li>Click <strong>Home</strong>.</li><li>In the <strong>New</strong> group click <strong>New Note</strong>.</li></ol><p>Look for this icon:</p><img src="/newnote.png" /><p><strong>More about &quot;New Note&quot;</strong></p><p>Create a new note.</p><p><strong>Another way to do this</strong></p><ol><li>Click <strong>Notes</strong>.</li><li>Hit <strong>Ctrl</strong>+<strong>N</strong>.</li></ol>
