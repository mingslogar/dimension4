<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>Tasks</strong>.</li><li>Click <strong>Home</strong>.</li><li>In the <strong>Current View</strong> group click <strong>Show Completed</strong>.</li></ol><p>Look for this icon:</p><img src="/blackcheck.png" /><p><strong>More about &quot;Show Completed&quot;</strong></p><p>Show tasks which have already been marked as complete.</p>
