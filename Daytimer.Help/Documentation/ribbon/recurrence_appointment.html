<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>Calendar</strong>.</li><li>Create an appointment (by pressing Ctrl+N).</li><li>Click <strong>Appointment</strong>.</li><li>In the <strong>Options</strong> group click <strong>Recurrence</strong>.</li></ol><p>Look for this icon:</p><img src="/recurrence.png" /><p><strong>More about &quot;Recurrence&quot;</strong></p><p>Schedule this item to repeat regularly.</p><p><strong>Another way to do this</strong></p>Hit <strong>Ctrl</strong>+<strong>G</strong>.
