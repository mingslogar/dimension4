<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Open an appointment, contact, task, or note and focus a rich text box.</li><li>Click <strong>Format Text</strong>.</li><li>In the <strong>Font</strong> group click <strong>Strikethrough</strong>.</li></ol><p>Look for this icon:</p><img src="/strikethrough.png" /><p><strong>More about &quot;Strikethrough&quot;</strong></p><p>Cross something out by drawing a line through it.</p>
