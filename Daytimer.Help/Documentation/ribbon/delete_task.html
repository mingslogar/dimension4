<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>Tasks</strong>.</li><li>Create a task (by pressing Ctrl+N).</li><li>Click <strong>Task</strong>.</li><li>In the <strong>Actions</strong> group click <strong>Delete</strong>.</li></ol><p>Look for this icon:</p><img src="/recycle.png" /><p><strong>More about &quot;Delete&quot;</strong></p><p>Delete this item.</p><p><strong>Another way to do this</strong></p>Hit <strong>Ctrl</strong>+<strong>D</strong>.
