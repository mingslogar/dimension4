<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>People</strong>.</li><li>Create a contact (by pressing Ctrl+N).</li><li>Click <strong>Contact</strong>.</li><li>In the <strong>Tags</strong> group click <strong>Private</strong>.</li></ol><p>Look for this icon:</p><img src="/lock.png" /><p><strong>More about &quot;Private&quot;</strong></p><p>Mark this item as private so that other people cannnot see the details of it.</p>
