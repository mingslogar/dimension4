<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Click <strong>Tasks</strong>.</li><li>Create a task (by pressing Ctrl+N).</li><li>Click <strong>Task</strong>.</li><li>In the <strong>Manage Task</strong> group click <strong>Mark Complete</strong>.</li></ol><p>Look for this icon:</p><img src="/blackcheck.png" /><p><strong>More about &quot;Mark Complete&quot;</strong></p><p>Mark this task as complete when you are done with it.</p>
