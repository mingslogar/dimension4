<h1>$title</h1><p>Here&#39;s how to find it:</p><ol><li>Open an appointment, contact, task, or note and focus a rich text box.</li><li>Click <strong>Format Text</strong>.</li><li>In the <strong>Paragraph</strong> group click <strong>Increase Indent</strong>.</li></ol><p>Look for this icon:</p><img src="/increaseindent.png" /><p><strong>More about &quot;Increase Indent&quot;</strong></p><p>Move your paragraph farther away from the margin.</p>
